<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="nav-container">
            <div id="heading">
                <h1>
                    Job Application <span> (Web)</span>
                </h1>
            </div>
            <form action="">
                <div class="form">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" value="" placeholder="" class="inpt">
                </div>

                <div class="form">
                    <label for="kastname">Last Name</label>
                    <input type="text" id="lastname" value="" placeholder="" class="inpt">
                </div>

                <div class="form">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="" placeholder="" class="inpt">
                </div>

                <div class="form">
                    <label for="jobrole">Job Role</label class="inpt">
                    <select name="" id="jobrole">
                        <option value="select option">select option</option>
                        <option value="Font-end Developer">Font-End Developer</option>
                        <option value="Back-end Developer">Back-End Developer</option>
                        <option value="Full-Stack Developer">Full-Stack Developer</option>
                        <option value="ui_ux develeper">UI&UX Developer</option>
                    </select>
                </div>

                <div class="form">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>

                </div> <br>
                
                <div class="form">
                    <label for="city">City</label>
                    <input type="text" id="city" value="" placeholder="" class="inpt">
                </div>

                <div class="form">
                    <label for="pincode">Pin Code</label>
                    <input type="text" id="pincode" value="" placeholder="" class="inpt">
                </div>

               <div class="form">
                    <label for="date">Start Date</label>
                    <input type="date" id="" value="" placeholder="" class="inpt">
               </div>

                <div class="form">
                    <label for="document">Upload Your CV.</label>
                    <input type="file" id="document" value="" placeholder="" class="inpt">
               </div>

               <div class="button">
                <button>Submit</button>
               </div>
            </form>
        </div>
    </div>
</body>
</html>
